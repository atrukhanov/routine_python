<!DOCTYPE html>
<html>
<head>
  <title>Using Python's SimpleHTTPServer Module</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
  <body style="padding-top: 5rem;">
    <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="col d-flex justify-content-center">
        <a class="navbar-brand" href="#">Control</a>
      </div>
    </nav>
    </header>
   <section>
     <div class="container d-flex justify-content-center">
       <form>
        <div class="col" id="content">
          <button class="btn btn-secondary btn-lg btn-block" onclick=sendRequest(this) argument=ls type="button">PLAY</button>
<button class="btn btn-secondary btn-lg btn-block" onclick=sendRequest(this) argument=echo 1000 type="button">PAUSE</button>
        </div>
      </form>
     </div>
   </section>
   <script type="text/javascript">
    function sendRequest(element){
      var http = new XMLHttpRequest();
      var url = 'http://localhost:8080';
      // var params = 'orem=ipsum&name=binny';
      http.open('POST', url, true);

      //Send the proper header information along with the request
      http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

      http.onreadystatechange = function() {//Call a function when the state changes.
        if(http.readyState == 4 && http.status == 200) {
          alert(http.responseText);
        }
      }
      
      http.send(element.getAttribute('argument'));
    }
   </script>
</body>
</html>
